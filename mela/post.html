<!doctype html>
<html lang="ku">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Post — Takekes</title>
  <link rel="stylesheet" href="blog.css">
</head>
<body>
  <div class="container">
    <a href="index.html">← Back</a>
    <main id="main"></main>
  </div>
  <script>
  (function(){
    function render(p){
      const main = document.getElementById('main');
      if(!p){ main.innerHTML = '<p>Post nayê dîtin.</p>'; return }
      main.innerHTML = `<h1>${p.title}</h1><div class="meta">${p.date}</div>${p.content}`;
    }
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id'))||0;
    fetch('./posts.json').then(r=>r.json()).then(posts=>{
      render(posts.find(x=>x.id===id));
    }).catch(err=>{console.error(err);render(null)});
  })();
  </script>
</body>
</html>
